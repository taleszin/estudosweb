<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" href="secomp.jpg" />
</head>
<body>
    <div class="total-votes">
      <h2> Total de votos: <span id="total-votes"></span></h2>

                    <div class="nome-professor">Ana Luiza</div>
                    <div class="votos">

                        <div class="porcentagem"></div>
                    </div>
                </div>
                <div class="resposta">
                    <div class="nome-professor">Negreiros</div>
                    <div class="votos">
                        <div class="barra"></div>
                        <div class="porcentagem"></div>
                    </div>
                </div>
                <div class="resposta">
                    <div class="nome-professor">PH</div>
                    <div class="votos">
                        <div class="barra"></div>
                        <div class="porcentagem"></div>
                    </div>
                </div>
                <div class="resposta">
                    <div class="nome-professor">Rafael</div>
                    <div class="votos">
                        <div class="barra"></div>
                        <div class="porcentagem"></div>
                    </div>
                </div>
                <div class="resposta">
                    <div class="nome-professor">Thelmo</div>
                    <div class="votos">
                        <div class="barra"></div>
                        <div class="porcentagem"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
